<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Metallic gradient backdrop -->
  <radialGradient id="metalGradient" cx="600" cy="315" r="500" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#1a2213" />
    <stop offset="60%" stop-color="#080c06" />
    <stop offset="100%" stop-color="#0a0a0a" />
  </radialGradient>
  <rect width="1200" height="630" fill="url(#metalGradient)"/>

  <!-- Decorative elements -->
  <circle cx="180" cy="430" r="300" fill="#4a6741" fill-opacity="0.1"/>
  <circle cx="1050" cy="200" r="220" fill="#8b6f4e" fill-opacity="0.1"/>
  <circle cx="600" cy="600" r="180" fill="#6b8e23" fill-opacity="0.1"/>

  <!-- Glossy sphere - main element -->
  <defs>
    <linearGradient id="sphereGradient" x1="570" y1="100" x2="620" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8fb339" stop-opacity="0.8" />
      <stop offset="40%" stop-color="#4a6741" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#2a3c24" stop-opacity="1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <circle cx="600" cy="200" r="120" fill="url(#sphereGradient)" filter="url(#glow)" />
  <circle cx="570" cy="170" r="20" fill="#ffffff" fill-opacity="0.3" />

  <!-- Logo -->
  <g transform="translate(520, 70) scale(2)">
    <rect width="32" height="32" rx="8" fill="#4a6741"/>
    <path d="M16.094 25H12.156L13.562 21.125H12.25L18.125 7H19.312L23.906 21.125H22.594L24 25H20.062L19.188 22.125H16.969L16.094 25ZM17.375 20.125L18.062 18.125L17.406 15.938L16.656 13.75L15.906 15.938L15.25 18.125L15.938 20.125H17.375Z" fill="white"/>
    <path d="M5 27.5L15.5 9L13 13.5L17.5 13.5L19 11L8.5 29.5L5 27.5Z" fill="#8fb339" fill-opacity="0.4"/>
    <path d="M27 5L16.5 23.5L19 19L14.5 19L13 21.5L23.5 3L27 5Z" fill="#8fb339" fill-opacity="0.4"/>
  </g>

  <!-- Light beams -->
  <line x1="500" y1="200" x2="300" y2="100" stroke="#8fb339" stroke-opacity="0.2" stroke-width="2" />
  <line x1="700" y1="200" x2="900" y2="100" stroke="#8fb339" stroke-opacity="0.2" stroke-width="2" />
  <line x1="600" y1="300" x2="600" y2="400" stroke="#8fb339" stroke-opacity="0.2" stroke-width="2" />

  <!-- Text with metallic gradient -->
  <defs>
    <linearGradient id="textGradient" x1="600" y1="380" x2="600" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8f7f2" />
      <stop offset="50%" stop-color="#a4d142" />
      <stop offset="100%" stop-color="#6b8e23" />
    </linearGradient>
  </defs>

  <text x="600" y="380" font-family="Arial, sans-serif" font-weight="bold" font-size="72" text-anchor="middle" fill="url(#textGradient)">Aakar</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#f8f7f2">Innovative Sustainability Solutions</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#8b6f4e">Building a greener future in Malaysia</text>
</svg>